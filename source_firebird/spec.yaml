documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Firebird Spec
  type: object
  required:
    - host
    - database
    - user
    - password
  properties:
    host:
      type: string
      description: Hostname
    database:
      type: string
      description: Path to file /temp/test.db
    user:
      type: string
      description: Username
    password:
      type: string
      description: Password

